<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Click to survive</title>
</head>

<body>
    <main>
        <div id="game-intro">
            <h1>Click to Survive</h1>
            <input type="text" id="username-input" class="username" placeholder="What is your name">
            <button id="start-button">Start Game</button>

        </div>

        <div id="game-container">

            <!--Player section-->
            <div id="player-section">
                <img id="player-img" src="" alt="Player">
                <p>Lives <span id="lives">3</span></p>
                <p>Mana <span id="manaPlayer">100/100</span></p>
                <div id="player-mana-bar">
                    <div id="player-mana-fill"></div>
                </div>
            </div>
            <!--Monster section-->
            <div id="monster-section">
                <img id="monster-img" src="" alt="Monster">
                <p>HP <span id="healthMob">100</span></p>
                <p id="bossTimer">
                    <span id="bossTimerFill"></span>
                    <span id="bossTimerText">Boss Timer 30</span>
                </p>


                <div id="monster-hp-bar">
                    <div id="monster-hp-fill"></div>
                </div>
            </div>
        </div>
        <!--Extra elements-->
        <div id="game-info">
            <h2 id="monsterCount">Monster 1/9</h2>
            <p id="attackLog"></p>
            <p>Coins: <span id="coins">0</span></p>
            <h3>Shop</h3>
            <button id="buyPower" type="button">Buy Power (costs 50 Coins)</button>
            <button id="buyMana" type="button">Buy 50 Mana points (costs 100 Coins)</button>
            <h3><span id="username-display" class="username"></span></h3>
            <button id="superClick" type="button">Super Click add 400 strength for 1 click(60 Mana points)</button>
            <p id="playerStrength" style="display: none;">10</p>

        </div>




        <div id="game-end">
            <h1>Game Over</h1>
            <p id="gameLose">Time's Up, you are dead! try again </p>
            <p id="gameWin">You killed every monster and you stayed alive!</p>
            <button id="restart-button">Restart</button>
        </div>
    </main>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/monster.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
